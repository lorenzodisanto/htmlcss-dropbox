<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, inizial-scale=1.0" />

    <meta name="author" content="Lorenzo" />
    <meta name="description" content="Dropbox" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Dropbox</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="header-left">
        <img src="./img/logo-small.png" alt="" />
        <ul>
          <li><a href="#">Perché Dropbox</a></li>
          <li><a href="#">Funzioni</a></li>
          <li><a href="#">Piani e Prezzi</a></li>
        </ul>
      </div>
      <div class="header-right">
        <li><a href="#">Supporto</a></li>
        <li><a href="#">Contatta l'ufficio vendite</a></li>
        <li><a href="#">Accedi</a></li>
        <li><a href="#" class="button run">Inizia</a></li>
      </div>
    </header>

    <main>
      <!-- SEZIONE JUMBOTRON -->
      <section class="jumbotron">
        <div class="container-large">
          <h1>Tutto ciò che ti serve per il lavoro, in un unico posto</h1>
          <div class="jumbo-body">
            <div class="jumbo-text"></div>
            <div class="jumbo-image"></div>
          </div>
        </div>
      </section>

      <!-- SEZIONE CARDS -->
      <section class="cards">
        <div class="container-small">
          <div class="plan-option"></div>
          <div class="section-column">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
          </div>
          <div class="single-column"></div>
        </div>
      </section>

      <!-- SEZIONE PARTNER -->
      <section class="partner">
        <div class="container-small">
          <div class="partner-body">
            <div class="partner-image"></div>
            <div class="partner-text"></div>
          </div>
        </div>
      </section>

      <!-- SEZIONE 6 IMMAGINI DROPBOX BUSINESS -->
      <section class="operation">
        <div class="container-small">
          <h2></h2>
          <div class="box-container">
            <div class="image-box"></div>
            <div class="image-box"></div>
            <div class="image-box"></div>
            <div class="image-box"></div>
            <div class="image-box"></div>
            <div class="image-box"></div>
          </div>
        </div>
      </section>

      <!-- SEZIONE LINK CLIENTI -->
      <section class="client">
        <div class="container-small">
          <div class="client-box"></div>
        </div>
      </section>

      <!-- SEZIONE IMMAGINI QUADRATE -->
      <section class="squares">
        <div class="square-box">
          <div class="mini-box"></div>
          <div class="mini-box"></div>
          <div class="mini-box"></div>
          <div class="mini-box"></div>
        </div>
        <div class="square-box"></div>
        <div class="square-box">
          <div class="mini-box"></div>
          <div class="mini-box"></div>
          <div class="mini-box"></div>
          <div class="mini-box"></div>
        </div>
      </section>

      <!-- SEZIONE PROVA GRATUITA -->
      <section class="free">
        <div class="container-small">
          <div class="free-box"></div>
        </div>
      </section>

      <!-- SEZIONE DOMANDE FREQUENTI -->
      <section class="question">
        <div class="container-small">
          <div class="question-box"></div>
        </div>
      </section>
    </main>

    <footer>
      <!-- BLOCCO SUPERIORE LINK -->
      <section class="block-link">
        <div class="container-large">
          <div class="link-container">
            <div class="list-link"></div>
            <div class="list-link"></div>
            <div class="list-link"></div>
            <div class="list-link"></div>
          </div>
        </div>
      </section>

      <!-- BLOCCO INFERIORE LINGUA -->
      <section class="language"></section>
    </footer>
  </body>
</html>
